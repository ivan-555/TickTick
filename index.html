<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>TickTick</title>
    
    <!-- Favicon -->
    <link rel="icon" href="checkmark.png" type="image/x-icon">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr Theme Material Blue -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <!-- Flatpickr German Locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js" defer></script>
    
    <!-- Custom JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="preloader" id="preloader">
        <img src="checkmark.png">
        <h1>TickTick</h1>
    </div>

    <div class="todo-app">
        <div class="blurrer"></div>
            <div class="sidebar">
                <div class="element alle active">
                    <i class="fa-solid fa-house"></i>
                    <span>Alle</span>
                    <span class="counter"></span>
                </div>
                <div class="element wichtig">
                    <i class="fa-solid fa-star"></i>
                    <span>Wichtig</span>
                    <span class="counter"></span>
                </div>
                <div class="element heute">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span>Heute</span>
                    <span class="counter"></span>
                </div>
                <div class="element morgen">
                    <i class="fa-solid fa-calendar-plus"></i>
                    <span>Morgen</span>
                    <span class="counter"></span>
                </div>
                <div class="element woche">
                    <i class="fa-solid fa-calendar-week"></i>
                    <span>N채chste 7 Tage</span>
                    <span class="counter"></span>
                </div>
            </div>

            <div class="mobile-sidebar">
                <div class="element alle active">
                    <span>Alle</span>
                    <i class="fa-solid fa-house">
                        <span class="counter"></span>
                    </i>
                </div>
                <div class="element wichtig">
                    <span>Wichtig</span>
                    <i class="fa-solid fa-star">
                        <span class="counter"></span>
                    </i>
                </div>
                <div class="element heute">
                    <span>Heute</span>
                    <i class="fa-solid fa-calendar-day">
                        <span class="counter"></span>
                    </i>
                </div>
                <div class="element morgen">
                    <span>Morgen</span>
                    <i class="fa-solid fa-calendar-plus">
                        <span class="counter"></span>
                    </i>
                </div>
                <div class="element woche">
                    <span>7 Tage</span>
                    <i class="fa-solid fa-calendar-week">
                        <span class="counter"></span>
                    </i>
                </div>
            </div>

            <main>
                <header>
                    <h1><img src="checkmark.png">TickTick</h1>
                    <button id="new-note-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>Hinzuf체gen</span>
                    </button>
                </header>

                <div class="add-note-modal">
                    <i class="fa-regular fa-circle-xmark" id="close-modal-button"></i>
                    <span>Neue Notiz</span>
                    <input type="text" id="new-note-input" placeholder="Notiztext..." autocomplete="off">
                    <div class="wrapper">
                        <span>F채lligkeit:</span>
                        <input type="text" id="modalDateInput" class="datepicker" placeholder="TT/MM/JJJJ" required autocomplete="off">
                        <span>Wichtig:</span>
                        <i class="fa-solid fa-star" id="modalFavoriteStar"></i>
                    </div>
                    <span id="add-note-button">Hinzuf체gen</span>
                </div>

                <div class="todo-list">
                    <div class="section alle show"></div>
                    <div class="section wichtig"></div>
                    <div class="section heute"></div>
                    <div class="section morgen"></div>
                    <div class="section woche"></div>
                </div>
            </main>
    </div>
</body>
</html>
