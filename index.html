<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="script.js" defer></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boxicons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- favicon -->
    <link rel="icon" href="checkmark.png" type="image/x-icon">
</head>

<body class="">
    <div class="preloader" id="preloader">
        <img src="checkmark.png">
        <h1>TickTick</h1>
    </div>

    <div class="todo-app">
        <div class="blurrer"></div>
            <div class="sidebar">
                <div class="mobile-sidebar-toggle">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <span>Mein Profil</span>
                    <div class="darkmode-toggle">
                        <div class="slide">
                            <div class="circle"></div>
                            <i class='bx bx-sun'></i>
                            <i class='bx bx-moon' ></i>
                        </div>
                    </div>
                </div>
                <div class="element alle active">
                    <i class="fa-solid fa-house"></i>
                    <span>Alle</span>
                    <span class="counter"></span>
                </div>
                <div class="element wichtig">
                    <i class="fa-solid fa-star"></i>
                    <span>Wichtig</span>
                    <span class="counter"></span>
                </div>
            </div>

            <main>
                <header>
                    <h1><img src="checkmark.png"></i>TickTick</h1>
                    <button id="new-note-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>Hinzufügen</span>
                    </button>
                </header>

                <div class="add-note-modal">
                    <i class="fa-regular fa-circle-xmark" id="close-modal-button"></i>
                    <span>Neue Notiz</span>
                    <input type="text" id="new-note-input" placeholder="Notiztext...">
                    <span id="add-note-button">Hinzufügen</span>
                </div>

                <div class="todo-list">
                    <div class="section alle show"></div>
                    <div class="section wichtig"></div>
                </div>
            </main>
    </div>
</body>
</html>
