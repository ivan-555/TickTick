<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="script.js" defer></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-app">
        <header class="">
            <h1>TickTick</h1>
            <button id="new-note-button">
                <i class="fa-solid fa-plus"></i>
                <span>Hinzufügen</span>
            </button>
        </header>

        <div class="add-note-modal">
            <i class="fa-regular fa-circle-xmark" id="close-modal-button"></i>
            <span>Neue Notiz</span>
            <input type="text" id="new-note-input">
            <span id="add-note-button">Hinzufügen</span>
        </div>

        <main class="">
            <div class="sidebar">
                <div class="element alle">
                    <i class="fa-solid fa-house"></i>
                    <span>Alle</span>
                    <span class="counter">97</span>
                </div>
                <div class="element wichtig">
                    <i class="fa-solid fa-star"></i>
                    <span>Wichtig</span>
                    <span class="counter"></span>
                </div>
                <div class="element heute">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span>Heute</span>
                    <span class="counter"></span>
                </div>
                <div class="element morgen">
                    <i class="fa-solid fa-calendar-plus"></i>
                    <span>Morgen</span>
                    <span class="counter"></span>
                </div>
                <div class="element woche">
                    <i class="fa-solid fa-calendar-week"></i>
                    <span>Nächste 7 Tage</span>
                    <span class="counter"></span>
                </div>
            </div>

            <div class="todo-list">
                <div class="section alle show"></div>
                <div class="section wichtig"></div>
                <div class="section heute"></div>
                <div class="section morgen"></div>
                <div class="section woche"></div>
            </div>
        </main>
    </div>
</body>
</html>
